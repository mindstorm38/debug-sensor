<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="./main.css" />

		<script type="application/javascript">
			document.addEventListener( 'DOMContentLoaded', () => {
				window.debugsensor = require('../src/renderer-main');
			} );
		</script>

		<script type="application/javascript" src="./plotly-latest.min.js"></script>

	</head>

	<body>

		<div class="side">

			<div class="serial">

				<div class="label">Serial port</div>
				<select class="select block" id="serial-port" title="Select serial port">
					<option>No serial port</option>
				</select>

				<div class="margin"></div>

				<div class="label">Serial baudrate</div>
				<select class="select block" id="serial-baudrate" title="Serial serial baudrate"></select>

				<div class="margin"></div>

				<button class="button info block" id="serial-connect">Connection</button>

			</div>

		</div>

		<div class="packet">

			<div class="diagram">

				<div class="add" style="flex: 1 1 0">+</div>

				<!--
				<div class="sof">
					<span>0x</span>
					<input type="text" class="byte" />
				</div>

				<div class="eof">
					<span>0x</span>
					<input type="text" class="byte" />
				</div>
				-->

			</div>

			<div class="edit-segment">

				<svg class="lines" width="10" height="41">

					<line class="left" x1="0" y1="0" x2="0" y2="0" stroke-dasharray="2,2" stroke-width="1"/>
					<line class="right" x1="0" y1="0" x2="0" y2="0" stroke-dasharray="2,2" stroke-width="1"/>

				</svg>

				<input class="input" id="packet-edit-segment-identifier" type="text" title="Segment identifier" />

				<select class="select" id="packet-edit-segment-type" title="Segment data type"></select>

				<button class="button danger" id="packet-edit-segment-remove" title="Remove this segment">Remove</button>

				<button class="button info" id="packet-edit-segment-close" title="Close">&times;</button>

			</div>

			<div class="graph">

				<div id="graph-1"></div>

			</div>

		</div>

	</body>

</html>
