<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="./main.css" />

		<script type="application/javascript">

			document.addEventListener( "DOMContentLoaded", () => {
				window.ds = require("./renderer");
			} );

		</script>

	</head>

	<body>

		<div class="ds-serial">

			<div class="ds-title">Serial Connection</div>

			<div class="ds-serial-connection">

				<div class="ds-margin"></div>

				<div class="ds-label">Port</div>
				<select class="ds-select" id="ds-serial-port"></select>

				<div class="ds-margin"></div>

				<div class="ds-label">Baudrate</div>
				<select class="ds-select" id="ds-serial-baudrate"></select>

				<div class="ds-margin"></div>

			</div>

			<div class="ds-serial-connected">Connected</div>

			<button class="ds-button" id="ds-serial-connect"></button>

		</div>

		<div class="ds-separator" data-direction="v"></div>

		<div class="ds-packet">

			<div class="ds-diagram">

				<!-- <div class="ds-sof">0xFF</div> -->

				<!-- <div class="ds-eof">0xFF</div> -->

			</div>

			<div class="ds-part-edit">

				<svg class="ds-lines" width="10" height="41">
					<line class="ds-left" x1="0" x2="0" y1="0" y2="0" stroke-dasharray="2,2" stroke-width="1"/>
					<line class="ds-right" x1="0" x2="0" y1="0" y2="0" stroke-dasharray="2,2" stroke-width="1"/>
				</svg>

				<div class="ds-close" title="Close">&times;</div>

				<div class="ds-label">Packet identifier</div>
				<input type="text" class="ds-input" placeholder="Packet identifier" id="ds-packet-part-edit-identifier" />

				<div class="ds-margin"></div>

				<div class="ds-label">Packet part type</div>
				<select class="ds-select" id="ds-packet-part-edit-type"></select>

				<div class="ds-margin"></div>

				<button class="ds-button" id="ds-packet-part-edit-remove">Remove</button>

			</div>

		</div>

	</body>

</html>
